<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 Signup</title>
    <link rel="stylesheet" href="signupcss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div>
        <form action="">
        <p class="sign">Sign up</p>
        <p class="p2">Email<span class="floatLeft">Already have an account?  <a href="#" class="anchor">  Log in</a></span></p>
        <input type="email" class="enter" required>
        <br>
        <br>
        <p class="p2">Username
        <input type="text" class="enter" required>
        <br>
        <br>
        <p class="p2">Password<span class="floatLeft pass"><i class="fa-solid fa-eye"></i> <span class="hide"> Show</span></span></p>
        <input type="password" class="enter toggled" required>
        <br>
        <br>
        <br>
        <button type="submit" class="submitForm">Sign up for free</button>
        <p class="p3">By clicking the "Sign up for free" button, you are creating an account,
            and agree to our <b>Terms of Service</b> and <b>Privacy Policy</b>
        </p>
    </form>
    </div>
    <br>
    <br>
    <br>
    <footer>
        <p class="p4">c 2022 miguel. All rights reserved. <a href="#" class="anchor2">Cookie policy</a>, <a href="#" class="anchor2">Privacy</a> and <a href="#" class="anchor2">Terms</a>.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
